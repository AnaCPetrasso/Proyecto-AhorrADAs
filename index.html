<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f1dad4900.js" crossorigin="anonymous"></script>
    <title>AhorrADAs</title>
</head>
<body>
    <!-- ---------------------------- HEADER ------------------------------------ -->
    <head>
        <!-- title -->
        <div-->
            <i class="fa-solid fa-wallet"></i>
            <h1>AhorrADAs</h1>
        </div>
        <!-- navigation links -->
        <nav>
            <ul>
                <li>
                    <i class="fa-regular fa-chart-line-up"></i>
                    <a href="">Balance</a>
                </li>
                <li>
                    <i class="fa-sharp fa-solid fa-tag"></i>
                    <a href="">Categorías</a>
                </li>
                <li>
                    <i class="fa-solid fa-chart-pie"></i>
                    <a href="">Reportes</a>
                </li>
            </ul>
        </nav>
    </head>
    <!-- ---------------------------- MAIN ------------------------------------ -->
    <main>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~ BALANCE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  -->
        <section id="balance">
            <!-- balance box -->
            <div>
                <h2>Balance</h2>
                <div>
                    <h3>Ganancias</h3>
                    <span>+$0</span>
                </div>                
                <div>
                    <h3>Gastos</h3>
                    <span>-$0</span>
                </div>                
                <div>
                    <h3>Total</h3>
                    <span>$0</span>
                </div>                
            </div>
            <!-- filters box -->
            <div>
                <h3>Filtros</h3>
                <a>Ocultar Filtros</a>
                <!-- filter forms -->
                <div>
                    <label for="filter">Tipo</label>
                    <select name="filters" id="filters__types">
                        <option value="all">Todos</option>
                        <option value="spent">Gasto</option>
                        <option value="revenue">Ganancia</option>
                    </select>
                </div>
                <div>
                    <label for="category">Categoria</label>
                    <select name="category" id="category__types">
                        <option value="food">Comida</option>
                        <option value="services">Servicios</option>
                        <option value="go out">Salidas</option>
                        <option value="education">Educación</option>
                        <option value="transport">Transporte</option>
                        <option value="work">Trabajo</option>
                    </select>
                </div>
                <div>
                    <label for="date">Desde</label>
                    <input type="date" name="date">
                </div>
                <div>
                    <label for="sortBy">Ordenar por</label>
                    <select name="sortBy" id="sortBy__types">
                        <option value="most recent">Más Reciente</option>
                        <option value="less recent">Menos Reciente</option>
                        <option value="greater amount">Mayor Monto</option>
                        <option value="lower amount">Menor Monto</option>
                        <option value="a-z">A/Z</option>
                        <option value="z-a">Z/A</option>
                    </select>
                </div>
            </div>
            <!-- operations box -->
             <div class="operation__title">
                <h3>Operaciones</h3>
                <button>+ Nueva Operación</button>
             </div>
             <div class="operation__empty">
                <figure>
                    <img src="https://frontend-proyecto-ahorradas.adaitw.org/imgs/wallet.svg" alt="imagen de billetera">
                    <figcaption>
                        <p>Sin resultados</p>
                        <p>Cambia los filtros o agrega operaciones</p>
                    </figcaption>
                </figure>
             </div>
             <div class="operaticon__chart">
                <!-- dejarlo libre para crear la table desde js -->
            </div>
        </section>
        <section id="categories">
            <div class="categories__box">
                <h2>Categorías</h2>
                <div>
                    <p>Nombre</p>
                    <input type="text">
                    <button>Agregar</button>
                </div>
                <!-- categorias predeterminadas -->
                <div>
                    <div>
                        <p>Servicios</p>
                        <a href="">Editar</a>
                        <a href="">Eliminar</a>
                    </div>
                    <div>
                        <p>Salidas</p>
                        <a href="">Editar</a>
                        <a href="">Eliminar</a>
                    </div>
                    <div>
                        <p>Educación</p>
                        <a href="">Editar</a>
                        <a href="">Eliminar</a>
                    </div>
                    <div>
                        <p>Transporte</p>
                        <a href="">Editar</a>
                        <a href="">Eliminar</a>
                    </div>
                    <div>
                        <p>Trabajo</p>
                        <a href="">Editar</a>
                        <a href="">Eliminar</a>
                    </div>
                    <!-- categorias a agregar  -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>
