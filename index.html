<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f1dad4900.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AhorrADAs</title>
</head>

<body class="body p-0 m-0 box-border font-sans font-medium bg-emerald-50">
    <!-- ---------------------------- HEADER ------------------------------------ -->

    <head>
        <section id="head__menu" class="bg-teal-500 font-semibold text-4xl text-zinc-50 flex justify-between items-center p-3">
            <!-- title -->
            <div class="heder__menu__title flex items-center">
                <i class="fa-solid fa-wallet px-2 text-2xl lg:text-4x"></i>
                <h1 class="text-2xl lg:text-4xl">AhorrADAs</h1>
            </div>
            <!-- navigation links -->
            <nav class="hidden lg:flex" id="navbar">
                <ul class="flex ">
                    <li class="font-medium text-base px-2  py-2 mx-2 flex justify-center items-center rounded-lg hover:bg-teal-600 cursor-pointer">
                        <i class="fa-regular fa-chart-line-up"></i>
                        <a href="#balance">Balance</a>
                    </li>
                    <li class="font-medium text-base px-2  py-2 mx-2 flex justify-center items-center rounded-lg hover:bg-teal-600 cursor-pointer">
                        <i class="fa-sharp fa-solid fa-tag"></i>
                        <a href="#categories">Categorías</a>
                    </li>
                    <li class="font-medium text-base px-2  py-2 mx-2 flex justify-center items-center rounded-lg hover:bg-teal-600 cursor-pointer">
                        <i class="fa-solid fa-chart-pie"></i>
                        <a href="#reports">Reportes</a>
                    </li>
                </ul>
            </nav>
            <div>
                <button id="burger__btn">
                    <i class="fa-solid fa-bars block text-xl"></i>
                    <i class="fa-solid fa-xmark hidden text-2xl"></i>
                </button>
            </div>

        </section>
    </head>
    <!-- ---------------------------- MAIN ------------------------------------ -->
    <main class="main text-gray-700">
        <!-- ~~~~~~~~~~~~~~~~~~~~~~ BALANCE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  -->
        <section id="view balance" class="balance flex flex-col lg:flex-row lg:justify-center lg:items-start "">
            <!-- for min-width: 1024px balance box and filter box are together on the mas div -->
            <div>
                <!-- balance box -->
                <div class="box bg-stone-50 rounded-md w-11/12  mx-auto mt-20 p-3 border  flex flex-col lg:mt-5 lg:mx-0 lg:w-96">
                    <h2 class="text-4xl font-semibold ">Balance</h2>
                    <div class="text-xl flex justify-between pt-3">
                        <h3>Ganancias</h3>
                        <span class="text-green-600">+$0</span>
                    </div>
                    <div class="text-xl flex justify-between pt-3">
                        <h3>Gastos</h3>
                        <span class="text-red-600">-$0</span>
                    </div>
                    <div class="text-xl flex justify-between pt-3">
                        <h3>Total</h3>
                        <span class="text-xl">$0</span>
                    </div>
                </div>
                <!-- filters box -->
                <div class="box bg-stone-50 rounded-md w-11/12 mx-auto mt-5  p-3 border  flex flex-col text-xl lg:mt-5 lg:mx-0 lg:w-96">
                    <!-- filter box title -->
                    <div class="box__title flex justify-between items-center pb-3">
                        <h3 class="text-3xl font-semibold">Filtros</h3>
                        <a class="text-sky-700 cursor-pointer hover:text-slate-950">Ocultar Filtros</a>
                    </div>
                    <!-- filter box forms -->
                    <!-- type -->
                    <form class="filter__form flex flex-col">
                        <label for="filter">Tipo</label>
                        <select name="filters" id="filters__types" class="p-2 border rounded-lg my-2 text-lg bg-stone-50 cursor-pointer focus:ring-2">
                            <option value="all">Todos</option>
                            <option value="spent">Gasto</option>
                            <option value="revenue">Ganancia</option>
                        </select>
                    </form>
                    <!-- category -->
                    <form class="filter__form flex flex-col">
                        <label for="category">Categoria</label>
                        <select name="category" id="category__types" class="p-2 border rounded-lg my-2 text-lg bg-stone-50 cursor-pointer focus:ring-2">
                            <option value="food">Comida</option>
                            <option value="services">Servicios</option>
                            <option value="go out">Salidas</option>
                            <option value="education">Educación</option>
                            <option value="transport">Transporte</option>
                            <option value="work">Trabajo</option>
                        </select>
                    </form>
                    <form class="filter__form flex flex-col">
                        <label for="date">Desde</label>
                        <input type="date" name="date" class="p-2 border rounded-lg my-2 text-lg bg-stone-50 cursor-pointer focus:ring-2">
                    </form>
                    <form class="filter__form flex flex-col">
                        <label for="sortBy">Ordenar por</label>
                        <select name="sortBy" id="sortBy__types" class="p-2 border rounded-lg my-2 text-lg bg-stone-50 cursor-pointer focus:ring-2">
                            <option value="most recent">Más Reciente</option>
                            <option value="less recent">Menos Reciente</option>
                            <option value="greater amount">Mayor Monto</option>
                            <option value="lower amount">Menor Monto</option>
                            <option value="a-z">A/Z</option>
                            <option value="z-a">Z/A</option>
                        </select>
                    </form>
                </div>
            </div>                
            <!-- operations box -->
            <div class="box bg-stone-50 rounded-md w-11/12 mx-auto mt-5 mb-24 p-3 border  flex flex-col text-xl lg:w-6/12 lg:mx-5 lg:my-5">
                <div class="box__title flex flex-col justify-between items-start pb-3 lg:flex-row ">
                    <h3 class="text-3xl font-semibold pb-3">Operaciones</h3>
                    <button class="bg-teal-500 hover:bg-teal-600  px-5 py-2 border rounded-lg border-teal-500 hover:border-teal-600 text-base text-slate-50 ">+ Nueva Operación</button>
                </div>
                <div class="operation__empty">
                    <figure class="flex flex-col justify-between items-center m-2">
                        <img  class="w-5/12 lg:w-10/12" src="https://frontend-proyecto-ahorradas.adaitw.org/imgs/wallet.svg"
                            alt="imagen de billetera">
                        <figcaption class="flex flex-col items-center m-2 p-3">
                            <p class="text-2xl text-center">Sin resultados</p>
                            <p class="text-base text-center">Cambia los filtros o agrega operaciones</p>
                        </figcaption>
                    </figure>
                </div>
                <div class="operaticon__chart">
                    <!-- let it free to create a table from Js -->
                </div>
            </div>

        </section>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~ CATEGORIES ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  -->
        <section id="categories" class="categories">
            <div class="categories__box">
                <h2>Categorías</h2>
                <div>
                    <div>
                        <label for="categories">Nombre</label>
                        <input type="text" name="categories">
                    </div>
                    <button>Agregar</button>
                </div>
                <!-- default categories -->
                <div>
                    <div class="categorie flex justify-between py-5">
                        <span>Servicios</span>
                        <div>
                            <a href="">Editar</a>
                            <a href="">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~ REPORTS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  -->
        <section id="reports" class="reports">
            <div class="reports__box">
                <h2>Reportes</h2>
                <div class="reports__empty">
                    <figure>
                        <img src="https://frontend-proyecto-ahorradas.adaitw.org/imgs/chart.svg" alt="graficos">
                        <figcaption>
                            <p>Operaciones Insuficientes</p>
                            <p>Prueba agregando más operaciones</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~ NEW OPERATIONS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  -->
        <section id="view operation" class="operations">
            <div class="box ">
                <div class="box__title">
                    <h3>Nueva operación</h3>
                    <!-- new operations form  -->
                    <form>
                        <label for="description">Descripción</label>
                        <input type="text" name="description">
                        <label for="amount">Monto</label>
                        <input type="number" name="amount">
                        <label for="type">Tipo</label>
                        <select name="type" id="operation__type">
                            <option value="spent">Gasto</option>
                            <option value="profit">Ganancia</option>
                        </select>
                        <label for="categories">Categoría</label>
                        <select name="categorie" id="operation__categories">
                            <option value="food">Comida</option>
                            <option value="services">Servicios</option>
                            <option value="go out">Salidas</option>
                            <option value="education">Educación</option>
                            <option value="transport">Transporte</option>
                            <option value="work">Trabajo</option>
                        </select>
                        <label for="date">Fecha</label>
                        <input type="date" name="date" id="operation__date">
                    </form>
                    <div>
                        <button>Cancelar</button>
                        <button>Agregar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- ---------------------------- FOOTER ------------------------------------ -->
    <footer class="footer">
        <ul class="footer__ul">
            <li><a href="https://www.linkedin.com/in/ana-carolina-petrasso/"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li><a href="https://github.com/AnaCPetrasso"><i class="fa-brands fa-github"></i></a>
            </li>
            <li><a href="mailto:carolina15petrasso@gmail.com"><i class="fa-solid fa-square-envelope"></i></a></li>
        </ul>
        <p class="footer__text"> Copyright &copy; 2023 Ana Carolina Petrasso</p>
    </footer>
</body>

</html>
